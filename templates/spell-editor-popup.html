<div class='resource-editor' style='border: none;'>
  <div>
    <input class="name gcs-input" type="text" value="{{name}}" placeholder="Spell">
  </div>
  <div class='inputs'>
    <div class="label">Resist</div>
    <div><input class="rsl gcs-input-sm5" type="text" value="{{rsl}}" /></div>
    <div class="label">Class</div>
    <div><input class="class gcs-input-sm5" type="text" value="{{class}}" /></div>
    <div class="label">College</div>
    <div><input class="college gcs-input-sm5" type="text" value="{{college}}" /></div>
    <div class="label">Cost</div>
    <div><input class="cost gcs-input-sm5" type="text" value="{{cost}}" /></div>
    <div class="label">Maintain</div>
    <div><input class="maintain gcs-input-sm5" type="text" value="{{maintain}}" /></div>
    <div class="label">Time</div>
    <div><input class="casttime gcs-input-sm5" type="text" value="{{casttime}}" /></div>
    <div class="label">Duration</div>
    <div><input class="duration gcs-input-sm5" type="text" value="{{duration}}" /></div>
    <div class="label">Level</div>
    <input class="level gcs-input-sm3" type="text" value="{{level}}" data-dtype="Number" />
    <div class="label">RSL</div>
    <div><input class="rsl gcs-input-sm5" type="text" value="{{rsl}}" /></div>
    <div class="label">Pts</div>
    <input class="points gcs-input-sm3" type="text" value="{{points}}" data-dtype="Number" />
     <div class="label">Notes</div>
    <textarea class="notes gcs-input-ta" style="width: 460px; height:90px !important;" rows="5">{{notes}}</textarea>
    <div class="label">Page Ref</div>
    <input class="pageref gcs-input-sm5" type="text" value="{{pageref}}"/>
  </div>
</div>
